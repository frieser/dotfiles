# Generated by Matugen

# Status Bar Background
set -g status-style "bg={{colors.surface.default.hex}},fg={{colors.on_surface.default.hex}}"

# Catppuccin v2 Dynamic Color Overrides
set -g @thm_bg "default"
set -g @thm_fg "{{colors.on_surface.default.hex}}"

# Accent colors
set -g @thm_rosewater "{{colors.primary.default.hex}}"
set -g @thm_flamingo "{{colors.secondary.default.hex}}"
set -g @thm_pink "{{colors.tertiary.default.hex}}"
set -g @thm_mauve "{{colors.primary.default.hex}}"
set -g @thm_red "{{colors.error.default.hex}}"
set -g @thm_maroon "{{colors.error.default.hex}}"
set -g @thm_peach "{{colors.tertiary.default.hex}}"
set -g @thm_yellow "{{colors.tertiary_container.default.hex}}"
set -g @thm_green "{{colors.secondary.default.hex}}"
set -g @thm_teal "{{colors.secondary_container.default.hex}}"
set -g @thm_sky "{{colors.tertiary_container.default.hex}}"
set -g @thm_sapphire "{{colors.secondary.default.hex}}"
set -g @thm_blue "{{colors.primary.default.hex}}"
set -g @thm_lavender "{{colors.primary_container.default.hex}}"

# Force Module Colors to use Dynamic Accents
set -g @catppuccin_session_color "#{E:@thm_mauve}"
set -g @catppuccin_directory_color "#{E:@thm_blue}"
set -g @catppuccin_host_color "#{E:@thm_lavender}"
set -g @catppuccin_date_time_color "#{E:@thm_teal}"
set -g @catppuccin_battery_color "#{E:@thm_green}"
set -g @catppuccin_cpu_color "#{E:@thm_peach}"
set -g @catppuccin_gitmux_color "#{E:@thm_red}"


# Text and UI elements
set -g @thm_subtext_1 "{{colors.on_surface_variant.default.hex}}"
set -g @thm_subtext_0 "{{colors.outline.default.hex}}"
set -g @thm_overlay_2 "{{colors.outline_variant.default.hex}}"
set -g @thm_overlay_1 "{{colors.surface_container_highest.default.hex}}"
set -g @thm_overlay_0 "{{colors.surface_container_high.default.hex}}"
set -g @thm_surface_2 "{{colors.surface_container.default.hex}}"
set -g @thm_surface_1 "{{colors.surface_container_low.default.hex}}"
set -g @thm_surface_0 "{{colors.surface.default.hex}}"
set -g @thm_mantle "{{colors.surface_dim.default.hex}}"
set -g @thm_crust "{{colors.surface_bright.default.hex}}"

# Force reload of catppuccin
run ~/.config/tmux/plugins/tmux/catppuccin.tmux





